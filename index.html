<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  

  <script type="text/x-handlebars">

    <div>
            
    </div>

    {{outlet}}

  </script>

<script type="text/x-handlebars" id="components/todo-add">
      
              
      
</script>


  <script type="text/x-handlebars" id="index">
  
          {{input value=newtodo action="add" }}
              <button {{action "add" newtodo}}>Add</button>
  
    <ul>
    {{#each item in todos}}
      <li {{bind-attr class="item.done:completed" }}> {{input type="checkbox" checked=item.done}}   {{item.title}}</li>
    {{/each}}
    </ul>

    <button {{action "save" }}>Save</button>  

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/bootstrap3.js"></script>
  <script src="js/todoApp.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
